<!DOCTYPE html >
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Mapbox GL JS rendering my own tiles</title>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

    <style>
      body { margin:0; padding:0 }
      #map { position:absolute; top:0; bottom:50px; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'>
    </div>
    <script>

mapboxgl.accessToken = 'pk.eyJ1IjoibWF4YW1tYW5uIiwiYSI6ImNqbWtjNXV4MDBteDUzcG1xaXk5eTY1Z3cifQ.UP6ACSxYzYlU79QIb1jRSg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'http://web.integreat-app.de:7778/style.json', // stylesheet location
    center: [10.898158, 48.368972],
    zoom: 13 // starting zoom
});
    </script>
  </body>
</html>
